<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario - Campsite Academy</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../assets/styles/globals.css" />
    <link rel="stylesheet" href="../assets/styles/form.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="./conocenos.html">Conócenos</a>
          </li>
          <li>
            <a href="./info.html">Estudiantes</a>
          </li>
          <li>
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>

      <div class="bg-image">
        <img
          class="img-logo animate__animated animate__zoomIn"
          src="../assets/images/Logo.png"
          alt="Campsite Logo"
        />
        <h1>Campsite Academy</h1>
      </div>
    </header>

    <div class="form-contact">
      <h3>Información de Contacto</h3>
      <form>
        <div class="form-wrapper">
          <div class="form-container personal-data">
            <div>
              <p>Datos Personales</p>
              <div class="form-control column">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-control column">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" required />
              </div>

              <div class="form-control row">
                <div class="form-control column">
                  <label for="age">Edad</label>
                  <input type="number" id="age" name="age" min="0" required />
                </div>
                <div class="form-control column">
                  <label for="postcode">Código Postal</label>
                  <input
                    type="number"
                    id="postcode"
                    name="postcode"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div class="form-control row">
                <div class="form-control column">
                  <label for="phone">Teléfono</label>
                  <input type="tel" id="phone" name="phone" required />
                </div>
                <div class="form-control column">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
              </div>
            </div>

            <div class="genre">
              <p>Género</p>
              <div class="form-control row">
                <div>
                  <label for="woman">Mujer</label>
                </div>
                <div>
                  <input type="radio" id="woman" name="gender" value="woman" />
                </div>
              </div>
              <div class="form-control row">
                <div>
                  <label for="man">Hombre</label>
                </div>
                <div>
                  <input type="radio" id="man" name="gender" value="man" />
                </div>
              </div>
              <div class="form-control row">
                <div>
                  <label for="other">Otro</label>
                </div>
                <div>
                  <input type="radio" id="other" name="gender" value="other" />
                </div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="form-container course-data">
            <div>
              <p>Tipo de Curso</p>
              <div class="form-control row">
                <div>
                  <label for="full">Full-Time</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="full"
                    name="course-type"
                    value="full"
                    required
                  />
                </div>
              </div>
              <div class="form-control row">
                <div>
                  <label for="part">Part-Time</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="part"
                    name="course-type"
                    value="part"
                    required
                  />
                </div>
              </div>

              <div class="form-control row">
                <div class="form-control column">
                  <label for="cities">Ciudad</label>
                  <select name="cities" id="cities">
                    <option value="albacete">Albacete</option>
                    <option value="madrid">Madrid</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="caracas">Caracas</option>
                  </select>
                </div>

                <div class="form-control column">
                  <label for="start-date">Fecha de Comienzo</label>
                  <input
                    type="date"
                    id="start-date"
                    name="start-date"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="technologies">
              <p>Selecciona las tecnologías</p>
              <div class="form-control row">
                <div>
                  <label for="html">HTML</label>
                </div>
                <div>
                  <input type="checkbox" id="html" value="html" />
                </div>
              </div>
              <div class="form-control row">
                <div>
                  <label for="cbox2">CSS</label>
                </div>
                <div>
                  <input type="checkbox" id="cbox2" value="css" />
                </div>
              </div>
              <div class="form-control row">
                <div>
                  <label for="js">JavaScript</label>
                </div>
                <div>
                  <input type="checkbox" id="js" value="javascript" />
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="button-submit button-academy">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <p>Campsite &copy; <span class="date"></span></p>
      <div class="logo_mini"></div>
    </footer>
    <script src="../assets/scripts/date.js" defer></script>
  </body>
</html>
